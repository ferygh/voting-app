apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    downscaler/uptime: Mon-Sun 07:30-18:00 Australia/Sydney
    downscaler/downtime-replicas: "0"
  labels:
    name: redis-deploy
    {{- include "mychart.labels" . | nindent 4 }}
    run: redis
  name: redis
spec:
  replicas: {{ .Values.redis.replicaCount}}
  selector:
    matchLabels:
      name: redis-pod
      {{- include "mychart.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        name: redis-pod
        {{- include "mychart.labels" . | nindent 8 }}
        run: redis
      name: redis
    spec:
      containers:
        - image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          name: redis
          ports:
            - containerPort: 6379
        

